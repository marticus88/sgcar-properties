server.port=8081

# Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.=INFO
logging.file=/log/configurazioni-interface.log

spring.boot.admin.client.url=http://sgcar-cloud-config-server:8761/admin
management.endpoints.web.exposure.include=*
spring.boot.admin.client.prefer-ip=true

#URL_ENDPOINT
getAllConfigUrl=http://configurazioni-prodotti:8101/configurazioni/getAllConfig
getAllConfigNegozioUrl=http://configurazioni-prodotti:8101/configurazioni/getAllConfigNegozio
getBoxConfiguratiUrl=http://configurazioni-prodotti:8101/configurazioni/prodotti/getBoxConfigurati
updateBoxUrl=http://configurazioni-prodotti:8101/configurazioni//prodotti/updateBox